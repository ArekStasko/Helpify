<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Helpify</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/scripts/Index.js" defer></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script src="https://kit.fontawesome.com/b4038b14b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="map" >
    <section class="sidebar sidebar--non-active" id="sidebar">
      <button class="sidebar__btn sidebar__btn--non-active" id="sidebar-button">
        <i class="fas fa-arrow-right"></i>
      </button>
      <h1>Helpify</h1>
      <div class="sidebar__location">
        <h3>My Location</h3>
        <div id="my-location"></div>
        <button class="btn">Copy Location</button>
      </div>
      <span class="sidebar__line"></span>
      <div class="sidebar__find-form">
        <h3>Find a place</h3>
        <form>
          <input class="input" type="text"/>
          <button class="btn">Find</button>
        </form>
      </div>
      <span class="sidebar__line"></span>
      <div id="geocoder"></div>
      <pre id="result"></pre>
    </section>
    <div id="map"></div>
    </main>
  </body>
</html>
